light:
  - platform: mqtt
    schema: json
    name: "GlowWorm"
    state_topic: "lights/glowwormluciferin"
    command_topic: "lights/glowwormluciferin/set"
    effect: true
    effect_list:
      - GlowWorm
      - bpm
      - candy cane  
      - confetti  
      - cyclon rainbow  
      - dots  
      - fire  
      - glitter  
      - juggle  
      - lightning
      - noise  
      - police all  
      - police one  
      - rainbow  
      - solid rainbow
      - rainbow with glitter  
      - ripple  
      - sinelon  
      - solid  
      - twinkle  
    brightness: true
    rgb: true
    optimistic: true
    #transition: 1000

input_number:
  pc_animation_speed:
    name: PC Animation Speed
    initial: 40
    min: 1
    max: 150
    step: 1
    
input_boolean:
  effettosolido:
    name: Luci effetto solido

sensor:
  - platform: mqtt
    state_topic: 'lights/glowwormluciferin'
    name: 'Last Seen GlowWorm'
    value_template: '{{ value_json.time }}'    
  - platform: mqtt
    state_topic: 'lights/glowwormluciferin'
    name: 'GlowWorm Version'
    unit_of_measurement: ' '
    value_template: '{{ value_json.ver }}'   
    
automation:
  - id: '1551286434142'
    alias: Transizione GlowWorm WE
    trigger:
    - at: '23:00:00'
      platform: time
    condition:
    - condition: state
      entity_id: light.glowworm
      state: 'on'
    - condition: time
      weekday:
          - fri
          - sat
    - condition: template
      value_template: '{{ states.light.glowwormluciferin.attributes.effect == "solid" }}'
    action:
    - data:
        payload: '{"state": "ON", "brightness": 255, "color": {"r": 127, "g": 0, "b":
          255}, "effect": "solid"}'
        topic: lights/glowwormluciferin/set
      service: mqtt.publish
    - delay: 00:05:00
    - data:
        payload: '{"state": "ON", "brightness": 255, "color": {"r": 191, "g": 0, "b":
          255}, "effect": "solid"}'
        topic: lights/glowwormluciferin/set
      service: mqtt.publish
    - delay: 00:05:00
    - data:
        payload: '{"state": "ON", "brightness": 255, "color": {"r": 255, "g": 0, "b":
          255}, "effect": "solid"}'
