      service: mqtt.publish
  - id: '1548456985521'
    alias: Luci Effetto solido ON
    trigger:
    - entity_id: input_boolean.effettosolido
      from: 'off'
      platform: state
      to: 'on'
    action:
    - data:
        payload: '{"JFSC": "STOP"}'
        topic: lights/glowwormluciferin/set
      service: mqtt.publish    
    - delay: 00:00:04
    - data:
        payload: '{"state": "ON", "effect": "solid"}'
        topic: lights/glowwormluciferin/set
      service: mqtt.publish
  - id: '1548456985522'
    alias: Luci Effetto solido OFF
    trigger:
    - entity_id: input_boolean.effettosolido
      from: 'on'
      platform: state
      to: 'off'
    action:
    - data:
        payload: '{"JFSC": "START"}'
        topic: lights/glowwormluciferin/set
      service: mqtt.publish    
    - delay: 00:00:04    
    - data:
        payload: '{"state": "ON", "effect": "GlowWorm"}'
        topic: lights/glowwormluciferin/set
      service: mqtt.publish
  - id: '3845456985522'
    alias: Luci Effetto solido OFF JFSC
    trigger:
      platform: mqtt
      topic: lights/glowwormluciferin/set
      payload: '{"state": "ON", "effect": "GlowWorm"}'
    action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.effettosolido
  - id: '3845456985521'
    alias: Luci Effetto solido ON JFSC
    trigger:
      platform: mqtt
      topic: lights/glowwormluciferin/set
      payload: '{"state": "ON", "effect": "solid"}'
    action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.effettosolido        
  - id: '4321674486'
    alias: PC Animation Speed
    initial_state: true
    trigger:
    - platform: state
      entity_id: input_number.pc_animation_speed
    action:
    - service: mqtt.publish
      data_template:
        topic: lights/glowwormluciferin/set
        payload: '{"transition":{{ trigger.to_state.state | int }}}'
  - id: '1598969517535'      
    alias: Glowworm Alive
    trigger:
      platform: time_pattern
      seconds: '/300'
    condition:
      condition: template
      value_template: "{{ not (as_timestamp(now()) < (as_timestamp(states('sensor.last_seen_glowworml')) + 300)) }}"
    action:
    - data:
        message: "Glowworm ha smesso di rispondere!"
      service: notify.telegram_notifier
switch:
  - platform: mqtt
    name: "rebootglowworm"
    command_topic: "cmnd/glowwormluciferin/reboot"
    state_topic: "stat/glowwormluciferin/reboot"
    qos: 1
    retain: false
    payload_on: "ON"
    payload_off: "OFF"  
